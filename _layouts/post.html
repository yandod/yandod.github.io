---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  <script>
      FB.init({
        appId      : '945719255440691',
        xfbml      : true,
        version    : 'v2.2'
      });
  </script>
  <article class="post-content">
  {{ content }}
  </article>

  <div class="social">
    <a href="http://b.hatena.ne.jp/entry/{{ page.url | prepend: site.domain }}" class="hatena-bookmark-button" data-hatena-bookmark-layout="simple-balloon" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
    <a href="http://twitter.com/share?url={{ page.url | prepend: site.domain }}&text={{ page.title }}" class="twitter-share-button" data-count="horizontal">Tweet</a><script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
    <iframe src="//www.facebook.com/plugins/like.php?href=http://{{ page.url | prepend: site.domain }}&amp;layout=button_count&amp;show_faces=false&amp;width=100&amp;action=like&amp;colorscheme=light&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100px; height:21px;" allowTransparency="true"></iframe>
  </div>

</div>
